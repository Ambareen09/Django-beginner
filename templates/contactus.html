{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="https://source.unsplash.com/900x400/?phone" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container mb-3 px-3">
    <h1 class="text-center">Contact Us</h1>
    <form method="post" action="/contact">
        {% csrf_token %}
    <div class="form-group">
        <label for="name" >Name</label>
        <input required type="text" class="form-control" name="name" id="name" placeholder="John Doe">
    </div>
    <div class="form-group">
        <label for="email" class="form-label">Email address</label>
        <input required type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
    </div>
    <div class="form-group">
        <label for="phone" class="form-label">Phone Number</label>
        <input required type="phone" class="form-control" name="phone" id="phone" placeholder="1234564568">
    </div>
      <div class="form-group">
        <label for="desc" class="form-label">Reason to contact me</label>
        <textarea class="form-control" id="desc" rows="3" name="desc"></textarea>
        <button class="btn btn-primary my-4" type="submit">Submit</button>
    </form>
</div>

{% endblock body %}
